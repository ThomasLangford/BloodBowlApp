<mat-toolbar color="primary">
    <mat-toolbar-row>

        <a mat-flat-button color="primary" routerLink="">
            <span class="topbar-logo-wrapper"><img class="topbar-logo" [src]="LogoSrc" /></span>
            <span class="mat-display-1 nuffle-font" i18n>Btsx Bowl</span>
        </a>

        <a mat-button routerLink="home" routerLinkActive="mat-accent" i18n>Home</a>
        <a mat-button routerLink="1" routerLinkActive="mat-accent" i18n>League</a>
        <a mat-button routerLink="2" routerLinkActive="mat-accent" i18n>My Teams</a>
        <a mat-button routerLink="playbook" routerLinkActive="mat-accent" i18n>Playbook</a>
        <a mat-button routerLink="3" routerLinkActive="mat-accent" i18n>Account</a>


        <span class="topbar-spacer"></span>
        <a mat-icon-button aria-label="Link to GitHub Repository" href="https://github.com/ThomasLangford/BloodBowlApp"
            target="_blank">
            <mat-icon class="material-icons" fontSet="fab" fontIcon="fa-github"></mat-icon>
        </a>
    </mat-toolbar-row>
