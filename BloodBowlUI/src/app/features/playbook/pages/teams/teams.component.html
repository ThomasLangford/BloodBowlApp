<mat-card>
    <mat-card-title>
        Teams
    </mat-card-title>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let teamType of TeamTypes" [routerLink]="this.getTeamUrl(teamType.id)">
            <a matLine>{{ teamType.name }}</a>
            </mat-list-item>
            <mat-list-item [routerLink]="this.getNewTeamUrl()">
                <a matLine>Add a new Team</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
