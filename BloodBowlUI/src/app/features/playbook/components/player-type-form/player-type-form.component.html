<div [formGroup]="formGroup"> 
    <mat-form-field appearance="outline" style="width: 12rem;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="formGroup.controls.name.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline"style="width: 4rem;">
        <mat-label>Max</mat-label>
        <input matInput formControlName="maximumAllowedOnTeam" required>
        <mat-error *ngIf="formGroup.controls.maximumAllowedOnTeam.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 9rem;">
        <mat-label>Cost</mat-label>
        <input matInput formControlName="cost" required>
        <mat-error *ngIf="formGroup.controls.cost.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 3rem;">
        <mat-label>M</mat-label>
        <input matInput formControlName="move" required>
        <mat-error *ngIf="formGroup.controls.move.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 3rem;">
        <mat-label>S</mat-label>
        <input matInput formControlName="strength" required>
        <mat-error *ngIf="formGroup.controls.strength.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 3rem;">
        <mat-label>A</mat-label>
        <input matInput formControlName="agility" required>
        <mat-error *ngIf="formGroup.controls.agility.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 3rem;">
        <mat-label>AV</mat-label>
        <input matInput formControlName="armourValue" required>
        <mat-error *ngIf="formGroup.controls.armourValue.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 18rem;">
        <mat-label>Skills</mat-label>
        <mat-select placeholder="Skills..." [formControl]="startingSkills" multiple>
            <mat-select-trigger>
                <mat-chip-list #startingSkillsList>
                    <mat-chip *ngFor="let skill of startingSkills.value" [removable]="true" (removed)="remove(skill)">
                        {{skill.name}}
                        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-select-trigger>

            <mat-option>
              <ngx-mat-select-search [formControl]="skillNameLookupFormControl" placeholderLabel="Search..." noEntriesFoundLabel="No Skills Found"></ngx-mat-select-search>
            </mat-option>

            <mat-optgroup *ngFor="let skillCategory of filteredSkillCategories | async" [label]="skillCategory.name">
                <mat-option *ngFor="let skill of skillCategory.skills" [value]="skill">
                    {{skill.name}}
                </mat-option>
            </mat-optgroup>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10rem;">
        <mat-label>Regular Skills</mat-label>
        <mat-select placeholder="Categories" [formControl]="skillNormalsFormControl" multiple>
            <mat-select-trigger>
                <mat-chip-list #startingSkillsList>
                    <mat-chip *ngFor="let skillCategory of skillNormalsFormControl.value" [removable]="true" (removed)="removeNormalSkillCategory(skillCategory)">
                        {{skillCategory.name}}
                        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-select-trigger>
            <mat-option *ngFor="let skillCategory of skillCategories" [value]="skillCategory">
                {{skillCategory.name}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 10rem;">
        <mat-label>Doubles Skills</mat-label>
        <mat-select placeholder="Categories" [formControl]="skillDoublesFormControl" multiple>
            <mat-select-trigger>
                <mat-chip-list #startingSkillsList>
                    <mat-chip *ngFor="let skillCategory of skillDoublesFormControl.value" [removable]="true" (removed)="removeDoubleSkillCategory(skillCategory)">
                        {{skillCategory.name}}
                        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </mat-select-trigger>
            <mat-option *ngFor="let skillCategory of skillCategories" [value]="skillCategory">
                {{skillCategory.name}}
            </mat-option>
          </mat-select>
    </mat-form-field>
</div>
